language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t w0itke/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true w0itke/react-test npm test -- --coverage

after_success:
  - docker build -t w0itke/multi-client ./client
  - docker build -t w0itke/multi-nginx ./nginx
  - docker build -t w0itke/multi-server ./server
  - docker build -t w0itke/multi-worker ./worker